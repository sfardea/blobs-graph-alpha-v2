[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Redirect API calls to Railway backend
# Replace RAILWAY_URL with your actual Railway public URL
[[redirects]]
  from = "/api/*"
  to = "https://RAILWAY_URL/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/ws/*"
  to = "wss://RAILWAY_URL/ws/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
